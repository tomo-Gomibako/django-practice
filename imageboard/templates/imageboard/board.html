<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ board.title }} - けいじばん</title>
</head>
<body>
  <h1>{{ board.title }}</h1>
  {% for post in posts %}
  <div>
    <small>{{ post.author }}</small>
    <p>{{ post.text }}</p>
  </div>
  {% endfor %}
  <form action="{% url 'imageboard:create_post' board.id %}" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          <label for="author">名前</label>
        </td>
        <td>
          <input type="text" name="author" id="author" placeholder="名無しさん">
        </td>
      </tr>
      <tr>
        <td>
          <label for="text">本文</label>
        </td>
        <td>
          <textarea name="text" id="text" cols="30" rows="10" required></textarea>
        </td>
      </tr>
    </table>
    <input type="submit" value="投稿">
  </form>
</body>
</html>
